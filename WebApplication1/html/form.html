<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HomeWork</title>
</head>
<body>

    <h2>User form</h2>
    <div id="data"></div>
    <form method="post">

        <p>Имя: <input id="name" /></p>
        <p>Фамилия: <input id="last_name" /></p>
        <button id="updateBtn">Отправить</button>
    </form>

    <script>
        document.getElementById("updateBtn").addEventListener("click", update);

        async function update(event) {
            event.preventDefault()
            const response = await fetch("/form", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    last_name: document.getElementById("last_name").value
                })
            });
            const message = await response.json();
            document.getElementById("data").innerText = message.text ;
        }
    </script>
</body>
</html>
